<div class="container">
    <div class="col-lg-6">
        <div class="panel panel-gh">
        <div class="panel-heading">
        <h3>Login to Coder Notes</h3>
        </div>
        <div class="panel-body">
            <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
            <div class="row">
                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
                </div>
            </div>

                 <div id="social-buttons">
                            <div class="text-center">
                                <a href="/auth/google" class="btn btn-social-icon btn-google-plus">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                                <a href="/auth/github" class="btn btn-social-icon btn-github">
                                    <i class="fa fa-github"></i>
                                </a>
                            </div>
                </div>


            <div class="row">
                <button type="submit" class="btn btn-default">Login</button> &nbsp; &nbsp; &nbsp; Don't have an account? <a ui-sref="signup">Sign up</a>

            </div>
            </form>
    </div>
</div>
