<div> My user id is {{user._id}}</div>
<div class="col-lg-8 col-md-8 col-sm-12">
	<div class="alert alert-success" role="alert" ng-if="successmessage">{{successmessage}}</div>
	<div class="panel panel-default">
	<div class="panel-heading">
		<h3>{{currentNote.subject}}</h3>
		<div class="input-group"> <span class="input-group-addon">Update note subject:</span> 
		<input id="notesubject" type="text" class="form-control" aria-label="Note subject" ng-placeholder="currentNote.subject" ng-model="currentNote.subject"></div>
	</div>
	<div>
	<!-- <button ng-click="save()">Save</button> -->
	</div>
		<div class="panel-body">
			<div class="panel panel-default">
				<div class="panel-heading">
				<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" ng-href="#{{currentNote._id}}">Note details</a>
				</h4>
				</div>
				<div id="{{currentNote._id}}" class="panel-collapse collapse">
					<div class="panel-body">
						<div class="col-lg-4">Size: {{currentNote.size}} kb</div>

						<div class="col-lg-4">Created: {{currentNote.dateCreated | date : 'short'}}</div>
						<div class="col-lg-4">Last updated: {{currentNote.lastUpdate | date : 'short'}}</div>
					</div>
				</div>
				<!-- <div class='iiMdPreview' id="notebody" textarea-name='markdown' /> -->
			</div>

		<!-- <div class='iiMdPreview' /> -->
		<div class="form-group">
			<textarea class="form-control" id="notebody" ng-model="currentNote.body">{{currentNote.body}}</textarea>
		</div>
		<hr />
		<h4>Markdown preview</h4>
		<div marked="currentNote.body">

		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="saveTextarea()">Save Changes</button>
		</div>
		<div class="panel-footer">
			<h4>Tags</h4>
			<button ng-repeat="tag in currentNote.tags" type="button" class="btn btn-outline btn-default" data-toggle="tooltip" title="Remove tag">{{tag}} x </button>
			<button type="button" class="btn btn-success btn-circle"  data-toggle="tooltip" title="Add a tag">
				<i class="fa fa-plus">
				</i>
			</button>
		</div>
	</div>
</div>
