<div class="container">
  <div>
    <input type="text" title="publicSearch" ng-model="searchNotes" width="100%">
    <!-- <button class="btn btn-link"><i class="fa fa-search"></i></button> -->
  </div>

  <div class="list-group-item" ng-repeat="note in publicNotes | filter:searchNotes">
    <a ng-click=""><h3>{{note.subject}}</h3></a>
    <div>{{note.body}}</div>
    <div><strong>Last updated</strong> {{note.dateCreated}}</div>
  </div>
</div>
