<div class="col-lg-4 col-md-4 col-sm-12" ng-controller="SidenavCtrl">

	<div class="panel panel-default">
	<div class="panel-heading">My Stuff</div>
	<!-- <div class="sidebar-nav navbar-collapse"> -->
		<div class="panel-body">
			<ul class="nav nav-pills nav-justified nav-pills-sm">
				<li class="active"><a href="#notes-pills" data-toggle="tab">Notes</a>
				</li>
				<li><a href="#notebooks-pills" data-toggle="tab">Notebooks</a>
				</li>
				<li><a href="#tags-pills" data-toggle="tab">Tags</a>
				</li>
				<li class="last"><a href="#shared-pills" data-toggle="tab">Shared</a>
				</li>
			</ul>
	<div class="tab-content">
		<div class="tab-pane fade active" id="notes-pills">
			<div class="panel panel-default">
				<div class="panel-heading">My Notes</div>
				<div class="panel-body">
					<ul class='list-group' id="side-menu-1">
						<li class="list-group-item" ng-repeat="note in notes">
							<a>{{note.subject}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="tab-pane fade" id="notebooks-pills">
			<div class="panel panel-default">
				<div class="panel-heading">My Notebooks</div>
				<div class="panel-body">
					<ul class="list-group" id="side-menu-2">
						<li class="list-group-item" ng-repeat="notebook in notebooks">
							<a>{{notebook.title}}</a>
						</li>
					</ul>

					<div class="navbar-default sidebar" role="navigation">

						<div class="sidebar-nav navbar-collapse">

							<ul class="nav" id="side-menu">

								<li class="">

									<a href="#">Multi-Level Dropdown <span class="fa arrow"></span></a>

									<ul class="nav nav-second-level collapse" aria-expanded="false" style="height: 0px;">
										<li>
											<a href="#">Second Level Item</a>
										</li>
										<li>
											<a href="#">Second Level Item</a>
										</li>
									</ul>
									<!-- /.nav-second-level -->
								</li>
							</ul>
						</div>
					</div>




				</div>
			</div>
		</div>
		<div class="tab-pane fade" id="tags-pills">
			<div class="panel panel-default">
			<div class="panel-heading">My Tags</div>
			<div class="panel-body">
				<ul class="list-group" id="side-menu-3">
					<li class="list-group-item" ng-repeat="tag in tags">
						<a>{{tag}}</a>
					</li>
				</ul>
			</div>
			</div>
		</div>
		<div class="tab-pane fade" id="shared-pills">
			<div class="panel panel-default">
				<div class="panel-heading">My Shared Notebooks</div>
				<div class="panel-body">
					<ul class="list-group" id="side-menu-4">
						<!-- this needs to be changed to sharednotebook in sharednotebooks -->
						<li class="list-group-item" ng-repeat="notebook in notebooks">
							<a>{{notebook.title}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		</div>
	<!-- </div>  -->
	<!-- /.sidebar-collapse -->
	</div> <!-- /.panel-default -->
</div> <!-- /.col-lg-4 -->
</div><!-- controller -->
