<div class="modal-dialog">
	<div class="modal-content share-modal">
		<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Manage Sharing</h4>
	      </div>
		<div class="modal-body">
			<form ng-submit="shareNotebook(notebook, shareEmail)">
				<input ng-model="shareEmail" type="text" class="form-control" placeholder="Add friend's email to share or remove share"> 
				<a ng-click="shareNotebook(notebook, shareEmail)">Share</a>
				<a ng-click="removeNotebookShare(notebook, shareEmail)">Remove Share</a>
			</form>	
			<div class="alert alert-error" role="alert" ng-if="sharemessage"><h3>{{sharemessage}}<h3></div>
		</div>
	</div>
</div>
