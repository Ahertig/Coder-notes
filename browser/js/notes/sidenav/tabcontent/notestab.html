
<input ng-model="searchNotes" width="25" type="text" class="form-control" placeholder="Search Notes">
<div class="outer-scroll">
	<div class='list-group' id="side-menu-1">
			<a ng-class="{activenotebook: note._id == getCurrentNote()._id}" ng-click="setCurrentNote(note)"  class="list-group-item" ng-repeat="note in filteredNotes = (getnotes() | filter:searchNotes | filter: {trash: false} | orderBy: '-lastUpdate')">{{note.subject}}</a>
			<div style="text-align: center" ng-if="filteredNotes.length == 0">Sorry, no notes found for that keyword!</div>
	</div>
</div>
