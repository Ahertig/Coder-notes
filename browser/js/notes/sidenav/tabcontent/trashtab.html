<input ng-model="searchNotebooks" width="25" type="text" class="form-control" placeholder="Search Notebooks in Trash">
<div class="noresults muted" ng-if="trashednotebooks.length===0">No trashed notebooks found!</div>
<div class="trash-scroll" ng-if="trashednotebooks.length > 0" >
	
	<div class="list-group" id="side-menu-5" ng-if="trashednotebooks.length > 0" >
	
		<div ng-repeat="notebook in trashednotebooks = (getCachedNotebooks() | filter:searchNotebooks | filter: {trash: true})" > 
			<a ng-if="trashednotebooks.length > 0" data-toggle="collapse" ng-href="#trash-{{notebook._id}}" class="list-group-item" ng-click="setCurrentNotebook(notebook)">{{notebook.title}}
				&nbsp; &nbsp; &nbsp;
				<i ng-if="trashednotebooks.length > 0" ng-click="deleteNotebook(notebook)" type="button" class="fa fa-trash-o pull-right margin-left"  data-toggle="tooltip" title="Delete notebook">
				&nbsp; &nbsp; &nbsp;
				<i ng-if="trashednotebooks.length > 0"  ng-click="restoreNotebook(notebook)" type="button" class="fa fa-check-circle pull-right margin-left" data-toggle="tooltip" title="Restore notebook">
			</a>

			<div ng-if="trashednotebooks.length > 0"  ng-if="trashednotebooks.length > 0" class="panel-collapse collapse" ng-if="trashednotebooks.length > 0" id="trash-{{notebook._id}}">
				<div ng-if="trashednotebooks.length > 0"  class="panel-body inner-scroll">
					<div class="list-group">
						<a ng-if="trashednotebooks.length > 0"  ng-click="setCurrentNote(oneNote,notebook)" class="list-group-item" ng-repeat="oneNote in notebook.notes">{{oneNote.subject}}

						&nbsp; &nbsp; &nbsp;
						<i ng-if="trashednotebooks.length > 0" ng-click="deleteNote(note)" ng-if="note.trash" type="button" class="fa fa-trash-o pull-right  margin-left"  data-toggle="tooltip" title="Delete note">
						</i>
						&nbsp; &nbsp; &nbsp;
						<i ng-if="trashednotebooks.length > 0" ng-click="restoreNote(note._id)" ng-if="note.trash" type="button" class="fa fa-check-circle pull-right"  data-toggle="tooltip" title="Restore note">
						</i>

						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="trash-scroll">
	<input ng-model="searchNotes" width="25" type="text" class="form-control" placeholder="Search Notes In Trash">
	<div class="noresults muted" ng-if="trashnotes.length == 0">No trashed notes found!</div>

	<div class="inner-scroll">
		<div class='list-group' ng-if="trashnotes.length > 0">
		<a class="list-group-item" ng-repeat="note in trashnotes = (getnotes() | filter: searchNotes | filter: {trash: true})" ng-click="setCurrentNote(note)">{{note.subject}}
		&nbsp; &nbsp; &nbsp;
	 		<i ng-click="deleteNote(note)" ng-if="note.trash" type="button" class="fa fa-trash-o pull-right  margin-left"  data-toggle="tooltip" title="Delete note">
	 		</i>
	 		&nbsp; &nbsp; &nbsp;
	 		<i ng-click="restoreNote(note._id)" ng-if="note.trash" type="button" class="fa fa-check-circle pull-right"  data-toggle="tooltip" title="Restore note">
	 		</i></a>
		</div>
	</div>
</div>
