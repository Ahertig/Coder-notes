<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Login to Coder Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="jquery-1.12.2.min.js"></script>
    <script src="popup.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container background">
      <h3 class="header"><img class="logo" src="img/codernotesCEnew2.png"> Login</h3>
      <form id="loginCE">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="email">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="password">
        </div>
        <hr class="saveNote"></hr>
        <div class="form-group text-right footer">
          <button class="btn btn-block" type="submit">Login</button>
          <br>Don't have an account? <a href="http://codernotes.herokuapp.com/signup">Sign up</a>
        </div>
      </form>
    </div>
  </body>
</html>
