<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Save to Coder Notes</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="jquery-1.12.2.min.js"></script>
    <script src="popup.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div>
      <div class="container background">
        <h4 class="header"><img class="logo" src="img/codernotesCEnew2.png"> Add a note</h4>
        <form id="saveNote">
          <div class="form-group">
            <input type="text" id="subject" name="subject" placeholder="Filename">
          </div>
          <div class="form-group">
            <label for="notebook">Notebook</label>
            <select id="notebook" name="notebook">
            </select>
          </div>
          <div class="form-group">
            <textarea id="body" value="grabSelectedText()"></textarea>
          </div>
          <hr class="saveNote"></hr>
          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags">
          </div>
          <div class="form-group">
            <button class="btn btn-block" type="submit" type="button">Save note</button>
          </div>
        </form>
        <hr class="saveNote"></hr>
        <div class="text-right footer">
          <form id="logoutCE">
            <a class="btn btn-link" href="http://codernotes.herokuapp.com/notes">Back to Notes</a> | 
            <button class="btn btn-link" type="submit">Logout</button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
