<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Save to [NAME HERE]</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <!-- <script src="popup.js"></script>-->
  </head>
  <body>
    <div class="container background">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add a note</h3>
        </div>
        <div class="panel-body">
          <form role="form" action="/newNote" method="post">
            <div class="form-group">
              <textarea placeholder="Describe this note"></textarea autocomplete="on">
            </div>
            <hr></hr>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" value="Note#">
            </div>
            <div class="form-group">
              <label for="notebook">Notebook:</label>
              <select id="notebook" name="notebook">
                <option>Notebook 1</option>
                <option>Notebook 2</option>
                <option>Notebook 3</option>
              </select>
            </div>
            <div class="form-group">
              <textarea></textarea>
            </div>
            <hr></hr>
            <div class="form-group">
              <label for="tags">Tags:</label>
              <input type="text" id="tags" name="tags">
            </div>
            
            <input type="submit" value="Save">
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
